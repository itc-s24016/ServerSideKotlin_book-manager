spring:
  application:
    name: book-manager
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/book_manager
    username: spring
    password: boot
    driver-class-name: org.mariadb.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379
      password: null

  session:
    timeout: 3600 #最後にアクセスしてから１時間はセッションが保持される